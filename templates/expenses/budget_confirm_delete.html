{% extends 'home.html' %}
{% load static %}

{% block title %}Delete Budget | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Budget</h2>
    <p>Are you sure you want to delete the budget for "{{ budget.category.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
