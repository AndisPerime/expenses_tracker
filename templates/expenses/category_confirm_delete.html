{% extends 'home.html' %}

{% block title %}Delete Category | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete the category "{{ object.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
