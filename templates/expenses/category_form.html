{% extends 'home.html' %}

{% block title %}
  {% if form.instance.pk %}Edit Category{% else %}New Category{% endif %} | {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Edit Category{% else %}New Category{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
